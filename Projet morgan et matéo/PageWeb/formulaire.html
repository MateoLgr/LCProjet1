<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <title> Formulaire </title>
        <meta type="description" content="Formulaire de commande">
        <link rel="stylesheet" href="formulaire.css" type="text/css">
    </head>

    <body>
        <div>

        </div>
        <div class="info">
            <div class="labels">
                <p>Entrez vos informations</p>
                <div class="formNom&Prenom">

                    <div class="formNom">
                        <label for="nom">Nom&nbsp;:</label>
                        <input type="text" id="nom" name="user_nom" />
                    </div>

                    <div class="formPrenom">
                        <label for="prenom">Prenom&nbsp;:</label>
                        <input type="text" id="prenom" name="user_prenom" />
                    </div>

                </div>

                <div class="formTel">
                    <label for="tel">Téléphone&nbsp;:</label>
                    <input type="tel" id="phone" name="user_phone" />
                </div>

            </div>
            <div class="commander">

                <div class="buttonCommander">
                    <button type="submit">Commander</button>
                </div>

                <div class="dejaCompte">
                    <p>Vous avez déjà un compte ?<p>
                    <div class="buttonDejaCompte">
                        <button type="submit">Se connecter</button>
                    </div>
                </div>

            </div>
        </div>
    </body>






</html>
